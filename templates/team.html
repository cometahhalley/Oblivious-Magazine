<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team - Oblivious Magazine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      width: 100%;
      height: 500px;
      object-fit: cover;
      aspect-ratio: 1 / 1; /* square format */
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
{% include 'navbar.html' %}

  <!-- Content -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Our Team</h2>
    <p class="text-center">These are the people who make <strong>Oblivious Magazine</strong> possible.</p>

    <div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
      {% for member in members %}
      <div class="col">
        <div class="card h-100 text-center">
          <img src="{{ url_for('static', filename=member['photo']) }}" class="card-img-top" alt="Photo of {{ member['name'] }}">
          <div class="card-body">
            <h5 class="card-title">{{ member['name'] }}</h5>
            <p class="card-text mb-1"><strong>{{ member['role'] }}</strong></p>
            <p class="card-text text-muted">{{ member['description'] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center bg-dark text-white py-4 mt-5">
    <p>&copy; 2025 Oblivious Magazine - All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
