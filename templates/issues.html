<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Publicados - Oblivious Magazine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navegación -->
{% include 'navbar.html' %}

  <!-- Contenido principal -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Published issues</h2>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for issue in issues %}
      <div class="col">
        <div class="card h-100">
          <img src="{{ url_for('static', filename=issue['cover_image']) }}" class="card-img-top" alt="Portada {{ issue['title'] }}">
          <div class="card-body">
            <h5 class="card-title">{{ issue['title'] }}</h5>
            <p class="card-text">{{ issue['description'] }}</p>
            <a href="#" class="btn btn-primary">See more</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center bg-dark text-white py-4 mt-5">
    <p>&copy; 2025 Oblivious Magazine - All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
